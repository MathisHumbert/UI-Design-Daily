<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <title>UI Design Day 1</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- header -->
        <header>
          <h1>Add to collection</h1>
          <span><i class="fas fa-times"></i></span>
        </header>
        <!-- cards -->
        <div class="cards">
          <!-- single card -->
          <div class="card">
            <img src="./img/photo.png" alt="" />
            <div class="card-info">
              <h3>Dashboards</h3>
              <p>24 items . Updated yesterday</p>
            </div>
            <div class="checked">
              <span><i class="fas fa-check"></i></span>
            </div>
          </div>
          <!-- single card -->
          <div class="card">
            <img src="./img/photo1.png" alt="" />
            <div class="card-info">
              <h3>Authentification</h3>
              <p>7 items . Updated May 9, 2021</p>
            </div>
            <div class="checked">
              <span><i class="fas fa-check"></i></span>
            </div>
          </div>
          <!-- single card -->
          <div class="card">
            <img src="./img/photo2.png" alt="" />
            <div class="card-info">
              <h3>UI Kit</h3>
              <p>9 items . Updated May 3, 2021</p>
            </div>
            <div class="checked">
              <span><i class="fas fa-check"></i></span>
            </div>
          </div>
        </div>
        <!-- footer -->
        <footer>
          <div class="left">
            <span><i class="fas fa-plus"></i></span>
            <h3>Create new</h3>
          </div>
          <button>Save</button>
        </footer>
      </div>
    </main>
  </body>
</html>
