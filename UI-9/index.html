<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>UI Design 9</title>
  </head>
  <body>
    <main>
      <!-- header -->
      <header>
        <nav>
          <div class="nav-logo">
            <img src="./img/logo.png" />
          </div>

          <div class="link-container">
            <ul class="nav-links">
              <li><a href="#">Free designs</a></li>
              <li><a href="#">Licence</a></li>
              <li><a href="#">Articles</a></li>
              <li><a href="#">Contributors</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>

          <div class="icons">
            <img src="./img/notifications.png" class="notification" />
            <img src="./img/small-face.png" class="small" />
            <button class="btn nav-btn">
              <i class="fas fa-upload"></i>
              <p>Upload</p>
            </button>
          </div>
        </nav>
      </header>

      <!-- section -->
      <!-- main container -->
        <div class="main">
      <section class="section-center">
        <!-- settings -->
        <div class="settings">
          <h1>Settings</h1>
          <ul>
            <li class="active"><a href="">Public profile</a></li>
            <li><a href="">Acount settings</a></li>
            <li><a href="">Notifications</a></li>
          </ul>
        </div>
          <!-- public profile -->
          <div class="page-container show" data-id="public">
            <!-- info -->
            <div class="info">
              <h2>Public profile</h2>
              <div class="info-flex">
                <img src="./img/small-face.png" alt="" />
                <div class="btn-container">
                  <button class="btn blue">Change picture</button>
                  <button class="btn white">Delete picture</button>
                </div>
              </div>
            </div>
            <!-- form -->
            <div class="form">
              <form action="#">
                <!-- input -->
                <div class="name-inputs">
                  <div class="name-input">
                    <label for="fname">First name</label>
                    <input
                      type="text"
                      name="fname"
                      id="fname"
                      placeholder="Mathis"
                    />
                  </div>
                  <div class="name-input">
                    <label for="lname">Last name</label>
                    <input
                      type="text"
                      name="lname"
                      id="lname"
                      placeholder="Humbert"
                    />
                  </div>
                </div>
                <!-- input -->
                <div class="single-input">
                  <label for="mail">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="email@gmail.com"
                  />
                </div>
                <!-- input -->
                <div class="single-input">
                  <label for="job">Profession</label>
                  <input
                    type="text"
                    name="job"
                    id="job"
                    placeholder="Web Developer"
                  />
                </div>
                <!-- input -->
                <div class="single-input">
                  <label for="bio">Bio</label>
                  <textarea
                    name="bio"
                    id="bio"
                    cols="30"
                    rows="10"
                    placeholder="Open-Source designer"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="presence">
              <h2>Online presence</h2>
              <div class="single-presence">
                <i class="fas fa-globe"></i>
                <p>https://dribbble.com/uidesigndaily</p>
              </div>
              <div class="single-presence">
                <i class="fab fa-instagram"></i>
                <p>https://instagram.com/uidesigndaily</p>
              </div>
              <div class="add">
                <i class="fas fa-plus"></i>
                <p>Add other</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
